<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pig game</title>
        <meta charset="UTF-8" />
        <link href="style.css" rel="stylesheet" type="text/css">
      </head>
      <body>
        <div class="player-0-plate active">
            <div class="player-0">Player 1</div>
            <div class="player-0-score">0</div>
            <div class="player-0-current">Current<br />
                <div class="current-0-score">0</div>
            </div>
        </div>
        <div class="player-1-plate">
            <div class="player-1">Player 2</div>
            <div class="player-1-score">0</div>
            <div class="player-1-current">Current<br />
                <div class="current-1-score">0</div>
            </div>
        </div>
        <img class="image" src='dice-1.png' />
      <!----  <img class="image2" src='dice-1.png' /> -->
                <button class="new-game">New game</button>
        <button class="roll">Roll the dice</button>
        <button class="hold">Hold</button>
        <script src='script.js'></script>
        <input type="text" placeholder="Final score" class="final-score">
      </body>
</html>
